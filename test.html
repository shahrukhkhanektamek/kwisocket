<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Test Client</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h2>Socket.IO Test Client</h2>

  <input id="deviceId" value="sfsf" placeholder="Device ID"><br>
  <input id="name" value="Sharukh Khan" placeholder="Name"><br>
  <input id="email" value="sharukh@example.com" placeholder="Email"><br>
  <input id="phone" value="9999999999" placeholder="Phone"><br>
  <button id="sendBtn">Send Incoming Request</button>

  <div id="log"></div>

  <script>
    const serverUrl = "http://145.223.18.56:3002:3003"; // LAN IP
    const socket = io(serverUrl);
    const log = document.getElementById("log");

    socket.on("connect", () => log.innerHTML += `<p>Connected (${socket.id})</p>`);

    socket.emit("joinDevice", document.getElementById("deviceId").value);

    socket.on(document.getElementById("deviceId").value, (data) => {
      log.innerHTML += `<p style="color:green;">Incoming Data: ${JSON.stringify(data)}</p>`;
    });

    document.getElementById("sendBtn").onclick = async () => {
      const deviceId = document.getElementById("deviceId").value;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      const res = await fetch(`${serverUrl}/send-request`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ deviceId, name, email, phone })
      });

      const result = await res.json();
      log.innerHTML += `<p>Request Sent: ${JSON.stringify(result)}</p>`;
    };
  </script>
</body>
</html>
